<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional 3D Model Viewer with collaboration features" />
  
  <!-- Performance and 3D optimizations -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#1a1a1a" />
  
  <!-- WebGL context hints -->
  <meta name="webgl" content="enabled" />
  <meta name="babylon" content="enabled" />
  
  <title>3D Model Viewer</title>
  
  <style>
    /* Critical CSS for immediate rendering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #1a1a1a;
      color: #ffffff;
    }
    
    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading 3D Model Viewer...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
